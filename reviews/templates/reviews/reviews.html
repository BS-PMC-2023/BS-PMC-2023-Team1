{% extends 'navbar.html' %}

<!DOCTYPE html>
<html>
  {% block content %}
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      width: 800px;
        height: 650px;
      max-width: 100%;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #04aa6d;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
  <body>

    <div class="container">
      <form action="/reviews/" method="post">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Please enter your name.." maxlength="100">
          <br>
          <br>

        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Please enter your email address (to get response).." maxlength="40">
  <br>
          <br>
        <label for="title">Title of Review (Max 40 characters)</label>
        <input type="text" id="title" name="title" placeholder="Title of review.." maxlength="40">
  <br>
          <br>
        <label for="description">Description (Max 250 characters)</label>
        <textarea id="description" name="description" placeholder="What do you want to tell us?" maxlength="250" style="height:200px"></textarea>
  <br>
          <br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
  {% endblock %}
</html>
