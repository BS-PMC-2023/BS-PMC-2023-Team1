{% load static %}

<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic|Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<!-- Animate -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- Icomoon -->
	<link rel="stylesheet" href=" {% static 'css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href=" {% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">


	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static 'js/respond.min.js' %}"></script>
	<![endif]-->

	</head>

	<body>
	<header id="fh5co-header">
        <h1 id="fh5co-logo">Articles Page</h1>
	</header>

	<div class="container-fluid">
		<div class="row fh5co-post-entry">
            {% for index, row in data %}
                <article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
				<figure>
					<a href={{ row.link }}><img src={{ row.img }} alt="Image" class="img-responsive"></a>
				</figure>
				<span class="fh5co-meta"><a href={{ row.link }}>{{ row.media }}</a></span>
				<h2 class="fh5co-article-title"><a href={{ row.link }}>{{ row.title }}</a></h2>
				<span class="fh5co-meta fh5co-date">{{ row.date }}</span>
			</article>
            {% endfor %}
		</div>
	</div>

	<footer id="fh5co-footer">
		<p><small>Fake-News project - Din, Shai, Hadar and Lior</small></p>
	</footer>

	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<!-- Main JS -->
	<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
